<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Cadastro de Imóveis | Athenas Corretor House</title>

    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="broker-registration-form.css">

    <!-- Importing fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Quicksand&display=swap"
        rel="stylesheet">

    <!-- Importing browser tab logo -->
    <link rel="icon" href="../img/logo.png">
</head>

<body>

    <!-- Logo -->
    <div class="logo">
        <img src="../img/logo.png" alt="Logo">
    </div>

    <!-- Navigation Menu -->
    <div class="navbar">
        <ul>
            <li><a href="../index.html">Página Inicial</a></li>
            <li><a href="../immobile-list/immobile-list.html">Lista de Imóveis</a></li>
            <li><a href="../brokers-list/brokers-list.html">Corretores</a></li>
            <li><a href="../broker-registration-form/broker-registration-form.html">Cadastro de Corretores</a></li>
            <li><a href="../visit-schedule/visit-schedule.html">Marcação de Visita</a></li>
            <li><a class="login-style" href="../login/login.html">Login</a></li>
        </ul>
    </div>


    <!-- SignUp form -->
    <div class="sign-up-form">
        <form action="#" class="form">
            <h2 class="page-title">Cadastre seu imóvel</h2>

            <div class="inputContainer">
                <label for="link-para-foto" class="label"></label>
                <input type="url" name="link-para-foto" class="input" placeholder="Link para foto">
            </div>

            <div class="inputContainer">
                <label for="descricao-imovel" class="label"></label>
                <input type="text" name="descricao-imovel" class="input" placeholder="Descrição do imóvel">
            </div>

            <div class="inputContainer">
                <label for="preco" class="label"></label>
                <input type="number" name="preco" class="input" placeholder="Preço do imóvel">
            </div>

            <div class="inputContainer">
                <label for="contato-corretor" class="label"></label>
                <input type="number" name="contato-corretor" class="input" placeholder="Contato do corretor">
            </div>

            <input type="submit" class="button" value="Enviar">
        </form>
    </div>

    <!-- Footer -->
    <div class="social-midia">
        <p>Siga-nos nas redes sociais!</p>
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="Whatsapp" width="18" height="18">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" width="18" height="18">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" width="18" height="18">
        </div>
    </div>
</body>

</html>
