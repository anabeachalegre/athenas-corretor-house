<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title> Login | Athenas Corretor House</title>

    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="login.css">

    <!-- Importing fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Quicksand&display=swap"
        rel="stylesheet">

    <!-- Importing browser tab logo -->
    <link rel="icon" href="../img/logo.png">


</head>

<body>

    <!-- Logo -->
    <div class="logo">
        <img src="../img/logo.png" alt="Logo">
    </div>

    <!-- Navigation Menu -->
    <div class="navbar">
        <ul>
            <li><a href="../index.html">Página Inicial</a></li>
            <li><a href="../immobile-list/immobile-list.html">Lista de Imóveis</a></li>
            <li><a href="../brokers-list/brokers-list.html">Corretores</a></li>
            <li><a href="../broker-registration-form/broker-registration-form.html">Cadastro de Corretores</a></li>
            <li><a href="../visit-schedule/visit-schedule.html">Marcação de Visita</a></li>
            <li><a class="login-style" href="../login/login.html">Login</a></li>
        </ul>
    </div>


    <!-- SignIn form -->
    <div class="sign-in-form">
        <form action="#" class="form">
            <h2 class="page-title">Acesse sua conta</h2>

            <div class="inputContainer">
                <label for="email" class="label"></label>
                <input type="email" name="email" class="input" placeholder="Digite seu email">
            </div>

            <div class="inputContainer">
                <label for="passowrd" class="label"></label>
                <input type="password" name="passowrd" class="input" placeholder="Digite sua senha">
            </div>

            <!-- Button -->
            <input onclick="location.href = '../sell-history/sell-history.html';"" class=" button" value="Entrar">



            <p class="inform-text">Para acessar a página do usuário, não é preciso digitar email e senha, basta clicar
                no botão
                acima de "Entrar"</p>


        </form>
    </div>

    <!-- Footer -->
    <div class="social-midia">
        <p>Siga-nos nas redes sociais!</p>
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="Whatsapp" width="18" height="18">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" width="18" height="18">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" width="18" height="18">
        </div>
    </div>
</body>

</html>
