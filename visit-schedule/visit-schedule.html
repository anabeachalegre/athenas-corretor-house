<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title> Marcação de Visita | Athenas Corretor House</title>

    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="visit-schedule.css">

    <!-- Importing fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Quicksand&display=swap"
        rel="stylesheet">


    <!-- Importing browser tab logo -->
    <link rel="icon" href="../img/logo.png">
</head>

<body>
    <!-- Logo -->
    <div class="logo">
        <img src="../img/logo.png" alt="Logo">
    </div>

    <!-- Navigation Menu -->
    <div class="navbar">
        <ul>
            <li><a href="../index.html">Página Inicial</a></li>
            <li><a href="../immobile-list/immobile-list.html">Lista de Imóveis</a></li>
            <li><a href="../brokers-list/brokers-list.html">Corretores</a></li>
            <li><a href="../broker-registration-form/broker-registration-form.html">Cadastro de Corretores</a></li>
            <li><a href="../visit-schedule/visit-schedule.html">Marcação de Visita</a></li>
            <li><a class="login-style" href="../login/login.html">Login</a></li>
        </ul>
    </div>

    <!-- Form -->
    <div class="visit-schedule">
        <h2 class="visit-schedule-title">Marcação de Visitas</h2>
        <div class="container">
            <div style="margin-bottom: 5px;">
                <label for="immobile" class="label">Imóvel a ser visitado:</label>
                <select name="immobile" id=" immobile">
                    <option value="deposit">Residencial Trilha da Gávea</option>
                    <option value="transfer">Residencial Ville de Paris</option>
                    <option value="financing">Residencial Lago dos Cristais</option>
                    <option value="antecipation">Trilhas do Horizonte Residence</option>
                    <option value="antecipation">Parque Jardim Supremo</option>
                </select>
            </div>
            <br>
            <label for="visit-mode" class="label">Modo de visita</label>
            <select name="visit-mode" id="visit-mode">
                <option value="deposit">Presencial</option>
                <option value="transfer">Virtual (vídeo)</option>
            </select>
            <br>
            <input type="submit" class="button" value="Marcar visita">

        </div>

        <!-- Footer -->
        <div class="social-midia">
            <p>Siga-nos nas redes sociais!</p>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="Whatsapp" width="18" height="18">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" width="18" height="18">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" width="18" height="18">
            </div>
        </div>
</body>

</html>
